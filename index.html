<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
<main>
  <div class="box-principal box1">
    <figure class="icon-header"><img src="./images/icon-star.svg" alt=""></figure>
    <h1 class="question"> How did we do? </h1>
    <p class="parraph">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <ul class="list-evaluation">
      <li class="icon-header selection" id="option1" onclick="prueba(0)"><span>1</span></li>
      <li class="icon-header selection" id="option2" onclick="prueba(1)"><span>2</span></li>
      <li class="icon-header selection" id="option3" onclick="prueba(2)"><span>3</span></li>
      <li class="icon-header selection" id="option4" onclick="prueba(3)"><span>4</span></li>
      <li class="icon-header selection" id="option5" onclick="prueba(4)"><span>5</span></li>
    </ul>
    <button class="btn-submit" id="submit">Submit</button>
  </div>
</main>

  

  <!-- Rating state end -->

  <!-- Thank you state start -->

  

  



  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yosder Alejandro Hernandez Narvaez</a>.
  </div>

  <script src="./src/app.js"></script>
</body>
</html>
